<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/course.css">
    <title>courses</title>
</head>
<body>
    <div class="hero-section">
        <h2>Explore Our Courses</h2>
        <p>Discover high-quality courses taught by industry experts. Start learning today and advance your career.</p>
    </div>
     <div class="search-container">
       
        <div class="search">
            <img src="../images/scholarship-page-imgs/search.png" alt="">
            <input type="text" placeholder="Search scholarships..." class="search-input" id="search-input">
        </div>
        <div class="level-container">
            <img src="../images/scholarship-page-imgs/filter.png" alt="filter">
            <select name="categories" id="level" >
                <option value="All">All</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
                
            </select>
        </div>
    </div>
</body>
</html>
