<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/course.css">
    <title>courses</title>
</head>

<body>
    <div class="hero-section">
        <h2>Explore Our Courses</h2>
        <p>Discover high-quality courses taught by industry experts. Start learning today and advance your career.</p>
    </div>
    <div class="search-container">

        <div class="search">
            <img src="../images/scholarship-page-imgs/search.png" alt="">
            <input type="text" placeholder="Search scholarships..." class="search-input" id="search-input" onkeyup="searchCard()">
        </div>
        <div class="level-container">
            <img src="../images/scholarship-page-imgs/filter.png" alt="filter">
            <select name="categories" id="level" onchange="filterCards()">
                <option value="All">All</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>

            </select>
        </div>
    </div>
    <div class="course-cards-container">
        <div class="course-card" data-level="Beginner">
            <div class="img-container">
                <img src="../images/course-page-imgs/react.png" alt="react">

                <span>Biginner</span>
                <!-- <img src="../images/course-page-imgs/play.png" alt="play-icon" class="play-icon" height="20px"> -->
            </div>
            <div class="course-info">
                <h2>React Fundamentals</h2>
                <p>Learn the basics of React including components, props, state, and hooks.</p>
                <div class="rating-con">
                    <div class="rating"><img src="../images/course-page-imgs/clock.png" alt="people" height="16px"> <span>8 hours</span></div>
                   <div class="rating"> <img src="../images/course-page-imgs/people.png" alt="clock" height="19px"> <span>1,250</span></div>
                    <div class="rating"><img src="../images/course-page-imgs/star.png" alt="star" height="16px"> <span>4.8</span></div>
                </div>
            </div>
            <div class="price-btn-container">
                <div class="price">
                  <span>  â‚¹1500</span>
                </div>
                <div class="btn-container">
                   <button class="demo-btn"><a href="">Demo</a></button>
                   <button class="enroll-btn">
                   <a href=""> Enroll</a>
                   </button>
                </div>
            </div>


        </div>
    </div>


    <script src="../js/course.js"></script>
</body>

</html>
