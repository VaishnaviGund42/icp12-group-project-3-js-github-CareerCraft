<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>
  <div id="header"></div>

  <div class="login-container">
    <h2 class="container-heading">Login</h2>
    <form>
      <input type="email" placeholder="Username" required class="user-input" id="login-email">
      <div class="password-div" id="password-div" onclick="changeOutline()">
        <input type="password" placeholder="Password" required class="input-div" id="password">
        <img src="../login-img/open.png" alt="password-disabled-icon" class="toggle-img" id="toggle-icon"
          onclick="toggleImgView()">
      </div>
       <div id="message-box"></div>
      <button type="submit" class="button" onclick="userLogin()"><a href="#"
          style="text-decoration: none; color:white;">Login Here</a></button>
    </form>
    <p class="para">Dont have an account? <a href="#" onclick="openOverlay()" class="anchor">Register</a></p>
  </div>

  <div id="overlay" class="overlay">
    <div class="Register-container">
      <h2 class="register-container-heading">Register Here</h2>
      <form>
        <input type="text" placeholder="Enter your name" required class="user-input user-input-register" id="name">
        <input type="email" placeholder="Enter your email" required class="user-input user-input-register" id="email">
        <input type="password" placeholder="Create password" required class="user-input user-input-register"
          id="create-password">
        <input type="password" placeholder="Confirm password" required class="user-input user-input-register"
          id="confirm-password">
          <div id="message-box" style="display:none;"></div>
        <div>
          <input type="checkbox" class="checkbox"> I accept all terms & conditions
          <button type="submit" class="button" onclick="addUserDetails()"><a href="#"
              style="text-decoration: none; color:white;">Register now</a></button>
        </div>
        <p class="para register-para"> Already have an account? <a href="#" onclick="closeOverlay()" class="anchor">Login Now</a></p>
      </form>
    </div>
    
</body>
<script src="../js/login.js"></script>

</html>
